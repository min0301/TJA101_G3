<body>
    <div class="container">

            <p>é¸æ“‡å•†åŸæ¨™ç±¤ï¼Œæ¢ç´¢ç²¾é¸å•†å“</p>

        <div class="search-section">

                <button id="searchBtn" class="search-btn">ğŸ” æœå°‹å•†å“</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="resultsCount" class="results-count" style="display: none;"></div>

        <div id="productsContainer" class="products-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <h3>ğŸ˜… æ²’æœ‰æ‰¾åˆ°å•†å“</h3>
            <p>è«‹è©¦è©¦å…¶ä»–çš„å•†åŸæ¨™ç±¤æˆ–èª¿æ•´æœå°‹æ¢ä»¶</p>

    <script>
        // API åŸºç¤ URL - è«‹æ ¹æ“šä½ çš„å¾Œç«¯åœ°å€èª¿æ•´
        const API_BASE_URL = 'http://localhost:8080/api'; // ä¿®æ”¹ç‚ºä½ çš„å¾Œç«¯åœ°å€
        
        // DOM å…ƒç´ 
        const mallTagSelect = document.getElementById('mallTagSelect');
        const marketSelect = document.getElementById('marketSelect');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsCount = document.getElementById('resultsCount');
        const productsContainer = document.getElementById('productsContainer');
        const noResults = document.getElementById('noResults');

        // è¼‰å…¥å•†åŸæ¨™ç±¤
        async function loadMallTags() {
            try {
                // å˜—è©¦ä¸åŒçš„ API è·¯å¾‘
                let response;
                const path = `${API_BASE_URL}/malltag`;
                
                response = await fetch(path);
                        
                
                if (!response || !response.ok) {
                    throw new Error(`HTTP error! status: ${response?.status || 'Network Error'}`);
                }

                const mallTags = await response.json();
                
                // æ¸…ç©ºç¾æœ‰é¸é …ï¼ˆä¿ç•™é è¨­é¸é …ï¼‰
                mallTagSelect.innerHTML = '<option value="">è«‹é¸æ“‡å•†åŸæ¨™ç±¤...</option>';
                
                // æ–°å¢æ¨™ç±¤é¸é …
                mallTags.forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag.id;
                    option.textContent = tag.mallTagName;
                    mallTagSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('è¼‰å…¥å•†åŸæ¨™ç±¤å¤±æ•—:', error);
                showError('è¼‰å…¥å•†åŸæ¨™ç±¤å¤±æ•—ï¼Œè«‹æª¢æŸ¥å¾Œç«¯æœå‹™æ˜¯å¦æ­£å¸¸é‹è¡Œ');
            }
        }

        // æœå°‹åŠŸèƒ½
        async function searchProducts() {
            const mallTagNo = mallTagSelect.value;
            const proIsMarket = marketSelect.value;

            // é©—è­‰è¼¸å…¥
            if (!mallTagNo) {
                showError('è«‹é¸æ“‡å•†åŸæ¨™ç±¤');
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            showLoading();

            try {
                // å˜—è©¦ä¸åŒçš„ API è·¯å¾‘
                let response;
                const path = `${API_BASE_URL}/product/search/${mallTagNo}?proIsMarket=${proIsMarket}`;
                
                response = await fetch(path);
                      
                if (!response || !response.ok) {
                    throw new Error(`HTTP error! status: ${response?.status || 'Network Error'}`);
                }

                const products = await response.json();
                
                // é¡¯ç¤ºçµæœ
                displayProducts(products);
                
            } catch (error) {
                console.error('æœå°‹å¤±æ•—:', error);
                showError('æœå°‹å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£æ¥æˆ–å¾Œç«¯æœå‹™æ˜¯å¦æ­£å¸¸é‹è¡Œã€‚å¯èƒ½çš„åŸå› ï¼šAPI è·¯å¾‘ä¸æ­£ç¢ºæˆ–å¾Œç«¯æœå‹™æœªå•Ÿå‹•');
            } finally {
                hideLoading();
            }
        }

        // ç”Ÿæˆä½”ä½åœ–ç‰‡çš„ base64 æ•¸æ“š
        function generatePlaceholderImage() {
            // å‰µå»ºä¸€å€‹ç°¡å–®çš„ SVG ä½”ä½åœ–ç‰‡
            const svg = `
                <svg xmlns="http://www.w3.org/2000/svg" width="300" height="250" viewBox="0 0 300 250">
                    <rect width="300" height="250" fill="#e0e0e0"/>
                    <text x="150" y="125" text-anchor="middle" dy="0.3em" font-family="Arial, sans-serif" font-size="16" fill="#666666">
                        åœ–ç‰‡ç„¡æ³•è¼‰å…¥
                    </text>
                </svg>
            `;
            return 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svg)));
        }

        // é¡¯ç¤ºå•†å“
        function displayProducts(products) {
            hideAllMessages();

            if (!products || products.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            // é¡¯ç¤ºçµæœæ•¸é‡
            resultsCount.textContent = `æ‰¾åˆ° ${products.length} å€‹å•†å“`;
            resultsCount.style.display = 'block';

            // ç”Ÿæˆå•†å“å¡ç‰‡
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${API_BASE_URL}/product/cover/${product.id}" 
                         alt="${product.proName}" 
                         class="product-image"
                         onerror="this.src='${generatePlaceholderImage()}'">
                    <div class="product-info">
                        <div class="product-name">${escapeHtml(product.proName)}</div>
                        <div class="product-price">NT$ ${formatPrice(product.proPrice)}</div>
                    </div>
                </div>
            `).join('');
        }

        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading() {
            loading.style.display = 'block';
            hideAllMessages();
        }

        // éš±è—è¼‰å…¥ç‹€æ…‹
        function hideLoading() {
            loading.style.display = 'none';
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            hideAllMessages();
        }

        // éš±è—æ‰€æœ‰è¨Šæ¯
        function hideAllMessages() {
            errorMessage.style.display = 'none';
            resultsCount.style.display = 'none';
            noResults.style.display = 'none';
            productsContainer.innerHTML = '';
        }

        // æ ¼å¼åŒ–åƒ¹æ ¼
        function formatPrice(price) {
            return new Intl.NumberFormat('zh-TW').format(price);
        }

        // HTML è½‰ç¾©
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // äº‹ä»¶ç›£è½
        searchBtn.addEventListener('click', searchProducts);

        // æ”¯æ´ Enter éµæœå°‹ - æ”¹ç‚ºç›£è½ select çš„ keypress
        mallTagSelect.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // é é¢è¼‰å…¥æ™‚è¼‰å…¥å•†åŸæ¨™ç±¤ä¸¦èšç„¦
        window.addEventListener('load', () => {
            loadMallTags();
            mallTagSelect.focus();
        });
    </script>
