<script>
    // ä½¿ç”¨ IIFE (Immediately Invoked Function Expression) é¿å…æ±¡æŸ“å…¨åŸŸç¯„ç–‡
    (function() {
        // --- è®Šæ•¸å®šç¾©å€ ---
        let selectedFile = null;
        let products = [];

        // å¯è®Šï¼šé€™äº›æ˜¯ DOM å…ƒç´ çš„å¼•ç”¨ï¼Œåç¨±å¯ä¾å€‹äººç¿’æ…£ä¿®æ”¹ï¼Œä½†è¦èˆ‡ HTML çš„ id å°æ‡‰
        const productSelect = document.getElementById('productSelect');

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½å¼ ---

        /**
         * @description è¼‰å…¥ç”¢å“åˆ—è¡¨
         */
        async function loadProducts() {
            try {
                // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
                productSelect.className = 'select-loading';
                productSelect.innerHTML = '<option value="">è¼‰å…¥ä¸­...</option>';
                productError.style.display = 'none';
                productSuccess.style.display = 'none';

                const response = await fetch('/api/product', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // è™•ç† API å›æ‡‰æ ¼å¼
                products = Array.isArray(data) ? data : data.products || data.data || [];
                
                // æ¸…ç©ºé¸æ“‡å™¨
                productSelect.innerHTML = '<option value="">è«‹é¸æ“‡ç”¢å“...</option>';
                
                // æª¢æŸ¥æ˜¯å¦æœ‰å•†å“è³‡æ–™
                if (products.length === 0) {
                    productSelect.innerHTML = '<option value="">æ²’æœ‰å¯ç”¨çš„ç”¢å“</option>';
                    showError('productError', 'æ²’æœ‰æ‰¾åˆ°ä»»ä½•ç”¢å“è³‡æ–™');
                    return;
                }

                // æ·»åŠ ç”¢å“é¸é …
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = product.proName;
                    productSelect.appendChild(option);
                });

                // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                showSuccess('productSuccess', `æˆåŠŸè¼‰å…¥ ${products.length} å€‹ç”¢å“`);
                
                // 3ç§’å¾Œéš±è—æˆåŠŸè¨Šæ¯
                setTimeout(() => {
                    productSuccess.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('è¼‰å…¥ç”¢å“åˆ—è¡¨éŒ¯èª¤:', error);
                
                // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
                productSelect.innerHTML = '<option value="">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢</option>';
                showErrorWithRetry('productError', `è¼‰å…¥ç”¢å“åˆ—è¡¨å¤±æ•—: ${error.message}`, loadProducts);
                
            } finally {
                // ç§»é™¤è¼‰å…¥ç‹€æ…‹
                productSelect.className = '';
            }
        }

        /**
         * @description è™•ç†æª”æ¡ˆé¸æ“‡
         */
        function handleFileSelection(e) {
            selectedFile = e.target.files[0];
            
            if (selectedFile) {
                const fileSize = (selectedFile.size / 1024 / 1024).toFixed(2);
                const fileName = selectedFile.name;
                const fileType = selectedFile.type || 'æœªçŸ¥é¡å‹';
                
                fileInfo.innerHTML = `
                    <strong>æª”æ¡ˆè³‡è¨Šï¼š</strong><br>
                    åç¨±ï¼š${fileName}<br>
                    å¤§å°ï¼š${fileSize} MB<br>
                    é¡å‹ï¼š${fileType}
                `;
                fileInfo.style.display = 'block';
                
                // æ›´æ–°æŒ‰éˆ•æ–‡å­—
                document.querySelector('.file-upload-btn').innerHTML = `
                    <span>âœ…</span>
                    ${fileName}
                `;
            } else {
                fileInfo.style.display = 'none';
                document.querySelector('.file-upload-btn').innerHTML = `
                    <span>ğŸ“</span>
                    é¸æ“‡æª”æ¡ˆ
                `;
            }
        }

        /**
         * @description è™•ç†è¡¨å–®æäº¤
         */
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const proNo = productSelect.value;
            
            if (!proNo) {
                showResult('è«‹é¸æ“‡ç”¢å“', 'error');
                return;
            }
            
            if (!selectedFile) {
                showResult('è«‹é¸æ“‡è¦ä¸Šå‚³çš„æª”æ¡ˆ', 'error');
                return;
            }
            
            // æª”æ¡ˆå¤§å°æª¢æŸ¥
            if (selectedFile.size > 10 * 1024 * 1024) {
                showResult('æª”æ¡ˆå¤§å°ä¸èƒ½è¶…é 10MB', 'error');
                return;
            }
            
            // æª”æ¡ˆæ ¼å¼æª¢æŸ¥
            const fileName = selectedFile.name.toLowerCase();
            if (!fileName.endsWith('.txt') && !fileName.endsWith('.csv')) {
                showResult('åƒ…æ”¯æ´ .txt å’Œ .csv æª”æ¡ˆæ ¼å¼', 'error');
                return;
            }
            
            await uploadFile(proNo, selectedFile);
        }

        /**
         * @description ä¸Šå‚³æª”æ¡ˆ
         */
        async function uploadFile(proNo, file) {
            try {
                // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
                uploadBtn.disabled = true;
                loading.style.display = 'block';
                result.style.display = 'none';
                
                // æº–å‚™ FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('proNo', proNo);
                
                // ç™¼é€è«‹æ±‚
                const response = await fetch('/api/productSN/addmultiple', {
                    method: 'POST',
                    body: formData,
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccessResult(data);
                } else {
                    showResult(data.message || 'ä¸Šå‚³å¤±æ•—', 'error');
                }
                
            } catch (error) {
                console.error('ä¸Šå‚³éŒ¯èª¤:', error);
                showResult('ä¸Šå‚³éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤ï¼š' + error.message, 'error');
            } finally {
                // éš±è—è¼‰å…¥ç‹€æ…‹
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // --- è¼”åŠ©å‡½å¼ ---

        /**

         */
        function showSuccessResult(data) {
            let statisticsHtml = '';
            if (data.statistics) {
                statisticsHtml = `
                    <div class="statistics">
                        <div class="stat-item">

                            <div class="stat-label">æ–°å¢</div>
                        </div>
                        <div class="stat-item">

                            <div class="stat-label">æ›´æ–°</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.statistics.totalCount || 0}</div>
                            <div class="stat-label">ç¸½è¨ˆ</div>
                        </div>
                    </div>
                `;
            }
            
            result.innerHTML = `
                <h3>âœ… ä¸Šå‚³æˆåŠŸï¼</h3>
                <p><strong>è™•ç†çµæœï¼š</strong>${data.result}</p>
                <p><strong>æª”æ¡ˆåç¨±ï¼š</strong>${data.fileName}</p>
                <p><strong>æª”æ¡ˆå¤§å°ï¼š</strong>${(data.fileSize / 1024).toFixed(2)} KB</p>
                <p><strong>ç”¢å“ç·¨è™Ÿï¼š</strong>${data.proNo}</p>
                ${statisticsHtml}
            `;
            result.className = 'result success';
            result.style.display = 'block';
        }

        /**
         * @description é¡¯ç¤ºçµæœè¨Šæ¯
         */
        function showResult(message, type) {
            const icon = type === 'success' ? 'âœ…' : 'âŒ';
            
            result.innerHTML = `
                <h3>${icon} ${type === 'success' ? 'æˆåŠŸ' : 'éŒ¯èª¤'}</h3>
                <p>${message}</p>
            `;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        /**
         * @description é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
         */
        function showError(elementId, message) {

            element.textContent = message;

        }

         */
        function showSuccess(elementId, message) {

            element.textContent = message;

        }

        /**

         */
        function showErrorWithRetry(elementId, message, retryFunction) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;

            const retryBtn = document.createElement('button');

        /**
         * @description é‡ç½®è¡¨å–®
