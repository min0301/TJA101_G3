    <script>
        let selectedFile = null;
        let products = [];

        // é é¢è¼‰å…¥æ™‚å–å¾—ç”¢å“åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {

        });

        // è¼‰å…¥ç”¢å“åˆ—è¡¨
        async function loadProducts() {
            const productSelect = document.getElementById('productSelect');
            const productError = document.getElementById('productError');
            const productSuccess = document.getElementById('productSuccess');
            
            try {
                // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
                productSelect.className = 'select-loading';
                productSelect.innerHTML = '<option value="">è¼‰å…¥ä¸­...</option>';
                productError.style.display = 'none';
                productSuccess.style.display = 'none';

                // æ¨¡æ“¬ API è«‹æ±‚ - è«‹æ›¿æ›ç‚ºæ‚¨çš„å¯¦éš› API ç«¯é»
                const response = await fetch('/api/product', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // å¦‚æœéœ€è¦èªè­‰ï¼ŒåŠ å…¥ Authorization header
                        // 'Authorization': 'Bearer your-token-here'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // è™•ç† API å›æ‡‰æ ¼å¼
                products = Array.isArray(data) ? data : data.products || data.data || [];
                
                // æ¸…ç©ºé¸æ“‡å™¨
                productSelect.innerHTML = '<option value="">è«‹é¸æ“‡ç”¢å“...</option>';
                
                // æª¢æŸ¥æ˜¯å¦æœ‰å•†å“è³‡æ–™
                if (products.length === 0) {
                    productSelect.innerHTML = '<option value="">æ²’æœ‰å¯ç”¨çš„ç”¢å“</option>';
                    productError.textContent = 'æ²’æœ‰æ‰¾åˆ°ä»»ä½•ç”¢å“è³‡æ–™';
                    productError.style.display = 'block';
                    return;
                }

                // æ·»åŠ ç”¢å“é¸é …
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = product.proName;
                    option.className = 'product-option';
                    productSelect.appendChild(option);
                });

                // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                productSuccess.textContent = `æˆåŠŸè¼‰å…¥ ${products.length} å€‹ç”¢å“`;
                productSuccess.style.display = 'block';
                
                // 3ç§’å¾Œéš±è—æˆåŠŸè¨Šæ¯
                setTimeout(() => {
                    productSuccess.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('è¼‰å…¥ç”¢å“åˆ—è¡¨éŒ¯èª¤:', error);
                
                // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
                productSelect.innerHTML = '<option value="">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢</option>';
                productError.textContent = `è¼‰å…¥ç”¢å“åˆ—è¡¨å¤±æ•—: ${error.message}`;
                productError.style.display = 'block';
                
                // æä¾›é‡è©¦æŒ‰éˆ•
                const retryBtn = document.createElement('button');
                retryBtn.textContent = 'é‡è©¦';
                retryBtn.type = 'button';
                retryBtn.onclick = loadProducts;
                retryBtn.style.cssText = 'margin-left: 10px; padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;';
                productError.appendChild(retryBtn);
                
            } finally {

                productSelect.className = '';
            }
        }

        // æª”æ¡ˆé¸æ“‡è™•ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (selectedFile) {
                const fileSize = (selectedFile.size / 1024 / 1024).toFixed(2);
                const fileName = selectedFile.name;
                const fileType = selectedFile.type || 'æœªçŸ¥é¡å‹';
                
                fileInfo.innerHTML = `
                    <strong>æª”æ¡ˆè³‡è¨Šï¼š</strong><br>
                    åç¨±ï¼š${fileName}<br>
                    å¤§å°ï¼š${fileSize} MB<br>
                    é¡å‹ï¼š${fileType}
                `;
                fileInfo.style.display = 'block';
                
                // æ›´æ–°æŒ‰éˆ•æ–‡å­—
                document.querySelector('.file-upload-btn').innerHTML = `
                    <span>âœ…</span>
                    ${fileName}
                `;
            } else {
                fileInfo.style.display = 'none';
                document.querySelector('.file-upload-btn').innerHTML = `
                    <span>ğŸ“</span>
                    é¸æ“‡æª”æ¡ˆ
                `;
            }
        });

        // è¡¨å–®æäº¤è™•ç†
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productSelect = document.getElementById('productSelect');
            const proNo = productSelect.value;
            
            if (!proNo) {
                showResult('è«‹é¸æ“‡ç”¢å“', 'error');
                return;
            }
            
            if (!selectedFile) {
                showResult('è«‹é¸æ“‡è¦ä¸Šå‚³çš„æª”æ¡ˆ', 'error');
                return;
            }
            
            // æª”æ¡ˆå¤§å°æª¢æŸ¥
            if (selectedFile.size > 10 * 1024 * 1024) {
                showResult('æª”æ¡ˆå¤§å°ä¸èƒ½è¶…é 10MB', 'error');
                return;
            }
            
            // æª”æ¡ˆæ ¼å¼æª¢æŸ¥
            const fileName = selectedFile.name.toLowerCase();
            if (!fileName.endsWith('.txt') && !fileName.endsWith('.csv')) {
                showResult('åƒ…æ”¯æ´ .txt å’Œ .csv æª”æ¡ˆæ ¼å¼', 'error');
                return;
            }
            
            await uploadFile(proNo, selectedFile);
        });

        // ä¸Šå‚³æª”æ¡ˆ
        async function uploadFile(proNo, file) {
            const uploadBtn = document.getElementById('uploadBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            try {
                // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
                uploadBtn.disabled = true;
                loading.style.display = 'block';
                result.style.display = 'none';
                
                // æº–å‚™ FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('proNo', proNo);
                
                // ç™¼é€è«‹æ±‚
                const response = await fetch('/api/productSN/addmultiple', {
                    method: 'POST',
                    body: formData,
                    // å¦‚æœéœ€è¦èªè­‰ï¼ŒåŠ å…¥ headers
                    // headers: {

                    // }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {

                } else {

            } catch (error) {

                showResult('ä¸Šå‚³éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤ï¼š' + error.message, 'error');
            } finally {
                // éš±è—è¼‰å…¥ç‹€æ…‹
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // é¡¯ç¤ºæˆåŠŸçµæœ
        function showSuccessResult(data) {
            const result = document.getElementById('result');
            
            let statisticsHtml = '';
            if (data.statistics) {
                statisticsHtml = `
                    <div class="statistics">
                        <div class="stat-item">

                            <div class="stat-label">æ–°å¢</div>

                            <div class="stat-label">æ›´æ–°</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.statistics.totalCount || 0}</div>
                            <div class="stat-label">ç¸½è¨ˆ</div>
                        </div>
                    </div>
                `;
            }
            
            result.innerHTML = `

                <p><strong>è™•ç†çµæœï¼š</strong>${data.result}</p>
                <p><strong>æª”æ¡ˆåç¨±ï¼š</strong>${data.fileName}</p>
                <p><strong>æª”æ¡ˆå¤§å°ï¼š</strong>${(data.fileSize / 1024).toFixed(2)} KB</p>
                <p><strong>ç”¢å“ç·¨è™Ÿï¼š</strong>${data.proNo}</p>
                ${statisticsHtml}
            `;
            result.className = 'result success';
            result.style.display = 'block';
        }

        // é¡¯ç¤ºçµæœè¨Šæ¯
        function showResult(message, type) {
            const result = document.getElementById('result');
            const icon = type === 'success' ? 'âœ…' : 'âŒ';
            
            result.innerHTML = `
                <h3>${icon} ${type === 'success' ? 'æˆåŠŸ' : 'éŒ¯èª¤'}</h3>
                <p>${message}</p>
            `;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        // é‡ç½®è¡¨å–®
        function resetForm() {
            document.getElementById('uploadForm').reset();
            selectedFile = null;
            document.getElementById('fileInfo').style.display = 'none';
            document.querySelector('.file-upload-btn').innerHTML = `

                é¸æ“‡æª”æ¡ˆ
            `;
            document.getElementById('result').style.display = 'none';
            document.getElementById('productSelect').value = '';
        }

        // æ‰‹å‹•é‡æ–°è¼‰å…¥ç”¢å“åˆ—è¡¨çš„å‡½æ•¸

    </script>
